<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
    <title>Socket.io Basics</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
	<div class="vertical-center">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">
					<a href="/index.html">Change Settings</a>

					<h1 class="room-title"></h1>

					<ul class="messages list-group">
						<!-- Messages End up here -->	

					</ul>

					<form id="message-form" accept-charset="utf-8">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message" class="form-control">
							</div>
						</div>													
						<div class="form-group">
							<input type="submit" name="" class="btn btn-default btn-block">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	

	<script src="/js/jquery-3.0.0.min.js"></script>	
	<script src="/js/socket.io-1.4.5.js"></script>
	<script src="/js/moment.js"></script>
	<script src="/js/QueryParams.js"></script>
	<script src="/js/app.js"></script>


</body>

</html>
